<!DOCTYPE html>
<html>
  <head>
    <title>Entrega Aula 74 Tabela de Multiplicação</title>
  </head>

  <body>
    <h1>Tabela de Multiplicação</h1>
    <script>
      function tabelaDeMultiplicacao(n) {
        // Substitua "nomeDaSuaFuncao" por um nome mais apropriado
        // escreve a coluna inicial
        let x = [];
        for (let i = 0; i <= n; i++) {
          x[i] = [];
          for (let t = 0; t <= n; t++) {
            x[i][t] = i * t;
          }
        }
        console.table(x);
        // TODO: escrever dois loops aninhados para desenhar o array bidimencional e monstar o restante da tabela no console.
      }
    </script>
  </body>
</html>
